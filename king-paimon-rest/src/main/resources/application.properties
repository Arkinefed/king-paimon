spring.application.name=king-paimon-rest

server.port=8080

spring.datasource.url=jdbc:postgresql://postgres/kingpaimon
spring.datasource.username=xxx
spring.datasource.password=xxx
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=pg_isready -d kingpaimon -U xxx

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

com.arkinefed.kingpaimonrest.jwt.
com.arkinefed.kingpaimonrest.jwt.expiration=22896000